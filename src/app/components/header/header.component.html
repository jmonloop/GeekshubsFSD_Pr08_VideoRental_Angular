<div class="header-container">

    <img class="mainIcon" src="../../../assets/img/istreaming.png" alt="iStreaming-logo" routerLink="/">
    <div class="searchBar">
        <div class="searchBar-input">
            <input matInput [(ngModel)]="searchData" [ngModelOptions]="{standalone: true }">
            <button class="search-bttn" (click)="findMovieByTitle()">GO</button>
        </div>
        <div class="searchBar-results" *ngIf="movies && !outside">
            <div class="searchBar-row" *ngFor="let film of movies">
                <span (click)="movieService.locateFilm(film)" routerLink="/film">
                    {{film.title}}
                </span>
            </div>
        </div>
    </div>
    <app-hamb-modal></app-hamb-modal>
</div>
