<button mat-icon-button [matMenuTriggerFor]="menu">
    <i-tabler name="menu-2" style="stroke:white"></i-tabler>
</button>

<mat-menu #menu="matMenu">
    <div *ngIf="!userService.isLogged()">
        <div mat-menu-item>
            <a routerLink="/login" routerLinkActive="active-link">LOGIN</a>
        </div>
        <div mat-menu-item>
            <a routerLink="/register" routerLinkActive="active-link">REGISTER</a>
        </div>
    </div>
    <div *ngIf="userService.isLogged()">
        <div mat-menu-item>
            <a routerLink="/profile" routerLinkActive="active-link">PROFILE</a>
        </div>
        <div mat-menu-item>
            <a routerLink="/" routerLinkActive="active-link" (click)="logout()">LOGOUT</a>
        </div>
    </div>
</mat-menu>
